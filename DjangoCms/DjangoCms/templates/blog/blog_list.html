{% extends "base.html" %}

{% block content %}
<h1>Blog Posts</h1>
<a href="{% url 'blog:create_post' %}">Create a new post</a>
<ul>
{% for post in posts %}
    <li>
        <a href="{% url 'blog:blog_detail' post.id %}">{{ post.title }}</a>
        <p>Views: {{ post.views }}</p>
    </li>
{% endfor %}
</ul>
{% endblock %}
